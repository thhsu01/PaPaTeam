<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬爬小隊 | 探索山林之魂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fcfdfd;
        }
        .hero-mesh {
            background-color: #064e3b;
            background-image: 
                radial-gradient(at 0% 0%, hsla(161, 72%, 39%, 0.5) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(180, 70%, 45%, 0.3) 0, transparent 50%),
                url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- 導覽列 -->
    <nav class="fixed top-0 w-full z-50 glass-card border-b border-slate-200/50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-emerald-200 font-bold text-xl">
                    爬
                </div>
                <span class="text-2xl font-black text-emerald-900 tracking-tighter">爬爬小隊</span>
            </div>
            
            <div class="hidden md:flex items-center space-x-8 text-sm font-bold text-slate-600">
                <a href="#" class="hover:text-emerald-600 transition-all hover:scale-105">首頁</a>
                <a href="#planned" class="hover:text-emerald-600 transition-all hover:scale-105">計畫行程</a>
                <a href="#candidate" class="hover:text-emerald-600 transition-all hover:scale-105">候選清單</a>
                <a href="#completed" class="hover:text-emerald-600 transition-all hover:scale-105">歷史紀錄</a>
            </div>

            <button id="menuBtn" class="md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
        </div>
        
        <div id="mobileMenu" class="hidden md:hidden bg-white border-b border-slate-100 px-6 py-4 space-y-4 shadow-xl text-center">
            <a href="#" class="block font-bold text-slate-700">首頁</a>
            <a href="#planned" class="block font-bold text-slate-700">計畫行程</a>
            <a href="#candidate" class="block font-bold text-slate-700">候選清單</a>
            <a href="#completed" class="block font-bold text-slate-700">歷史紀錄</a>
        </div>
    </nav>

    <!-- 英雄區塊 (調整字體大小以確保縮放時維持在背景內) -->
    <header class="hero-mesh h-[50vh] flex items-center justify-center text-center px-6 pt-20">
        <div class="max-w-4xl">
            <span class="inline-block px-4 py-1.5 bg-white/20 backdrop-blur-sm rounded-full text-white text-xs md:text-sm font-bold mb-4 md:mb-6 tracking-widest uppercase">Explore The Wilderness</span>
            <h1 class="text-3xl md:text-5xl font-extrabold text-white leading-tight drop-shadow-2xl">
                山就在那裡<br><span class="text-emerald-400">我們出發吧</span>
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-24 space-y-32">
        
        <section id="planned" class="scroll-mt-32">
            <div class="flex items-end justify-between mb-12 border-l-4 border-emerald-500 pl-6">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight">計畫行程</h2>
                    <p class="text-slate-500 mt-2 font-medium italic">Ready to Go</p>
                </div>
            </div>
            <div id="planned-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8"></div>
        </section>

        <section id="candidate" class="scroll-mt-32">
            <div class="flex items-end justify-between mb-12 border-l-4 border-amber-400 pl-6">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight">候選行程</h2>
                    <p class="text-slate-500 mt-2 font-medium italic">Potential Adventures</p>
                </div>
            </div>
            <div id="candidate-container" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </section>

        <section id="completed" class="scroll-mt-32">
            <div class="flex items-center justify-between mb-12 border-l-4 border-slate-400 pl-6">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight">歷史紀錄</h2>
                    <p class="text-slate-500 mt-2 font-medium italic">Full Footprints</p>
                </div>
            </div>
            <div id="completed-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>

    </main>

    <footer class="bg-slate-950 text-white py-24 px-6 mt-32 relative overflow-hidden text-center">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-teal-500 to-emerald-500"></div>
        <div class="max-w-7xl mx-auto">
            <div class="text-3xl font-black text-white mb-6">爬爬小隊</div>
            <div class="flex justify-center space-x-8 text-sm text-slate-500 mb-12 uppercase tracking-widest font-bold">
                <a href="#planned" class="hover:text-emerald-400 transition-colors">計畫</a>
                <a href="#candidate" class="hover:text-emerald-400 transition-colors">候選</a>
                <a href="#completed" class="hover:text-emerald-400 transition-colors">紀錄</a>
            </div>
            <div class="pt-8 border-t border-slate-900 text-slate-600 text-xs">
                &copy; 2026 爬爬小隊 PaPaTeam. 版權所有.
            </div>
        </div>
    </footer>

    <script>
        const data = {
            planned: [],
            candidate: [
                { title: "內溝山系 O 型全系列縱走", location: "內溝步道", desc: "老鷲尖山以其獨特的地形與視野著稱，是資深山友不容過過的經典挑戰。", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070", url: "https://thhsu01.github.io/PaPaTeam/laojiujianshan", tag: "規劃中" },
                { title: "聖母步道：抹茶山春季挑戰", location: "宜蘭礁溪", desc: "著名的抹茶山美景，嫩綠的山頭宛如抹茶粉般鋪撒。", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1000", url: "https://thhsu01.github.io/PaPaTeam/mochashan", tag: "規劃中" },
                { title: "碧山 + 白石湖山：原始縱走", location: "台北內湖", desc: "碧山為內湖地區最高峰，沿途林蔭茂密且原始感十足。", img: "https://images.unsplash.com/photo-1544198365-f5d60b6d8190?auto=format&fit=crop&q=80&w=1000", url: "https://thhsu01.github.io/PaPaTeam/bishan.html", tag: "規劃中" },
                { title: "獅球嶺砲台：基隆歷史古蹟", location: "基隆市", desc: "走訪基隆的重要軍事堡壘遺址，擁有絕佳的基隆港視野。", img: "https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?auto=format&fit=crop&q=80&w=1000", url: "https://thhsu01.github.io/PaPaTeam/shiqiulinling.html", tag: "規劃中" }
            ],
            completed: [
                { title: "梅花山全系列挑戰縱走", date: "2026/01/10", location: "台北市", desc: "漫步在梅花山的山嶺與林蔭之間，感受大自然的靜謐。", img: "https://images.unsplash.com/photo-1519331379826-f10be5486c6f?auto=format&fit=crop&q=80&w=1000", url: "https://thhsu01.github.io/PaPaTeam/meihuashan", isLatest: true },
                { title: "火炎山、北鞍古道 O 走", date: "2025/12/13", location: "苗栗三義", desc: "體驗台版大峽谷的壯闊地貌，在礫岩與紅土之間感受大自然。", img: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&q=80&w=1000", url: "https://thhsu01.github.io/PaPaTeam/huoyianshan.html" },
                { title: "大崙頭尾山親山步道", date: "2025/09/29", location: "台北內湖", desc: "穿梭在內湖林蔭茂密的步道中，享受台北近郊的芬多精。", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "鵝尾山 + 平溪步道", date: "2025/08/30", location: "台北士林", desc: "沿著潺潺水聲漫步平溪步道，並遠眺士林與北投景色。", img: "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "大崎頭 + 鵝尾山 + 坪頂古圳", date: "2025/06/15", location: "古道探幽", desc: "一趟結合古圳文化與原始林道的縱走，尋找歷史足跡。", img: "https://images.unsplash.com/photo-1544198365-f5d60b6d8190?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "中正山親山步道", date: "2025/04/27", location: "台北北投", desc: "挑戰陡升的階梯直登頂端觀景台，俯瞰整個關渡平原。", img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "紗帽山步道 + 橫嶺古道", date: "2025/03/23", location: "陽明山系", desc: "踏上火山錐形的紗帽山，並經由橫嶺古道感受竹林之美。", img: "https://images.unsplash.com/photo-1516214577510-729906d26792?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "鯉魚山親山步道", date: "2025/01/01", location: "元旦首爬", desc: "以鯉魚山的新年登高揭開年度序幕，欣賞微縮模型景觀。", img: "https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "草嶺古道", date: "2024/11/23", location: "東北角", desc: "在芒花盛開的季節走過埡口，望向太平洋上的龜山島。", img: "https://images.unsplash.com/photo-1444492417251-9c84a5fa18e0?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "白鷺鷥山親山步道", date: "2024/10/27", location: "台北內湖", desc: "內湖的大湖公園旁，適合午後散步的休閒路徑。", img: "https://images.unsplash.com/photo-1518173946687-a4c8a9be33b0?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "金面山步道", date: "2024/10/06", location: "攀岩挑戰", desc: "挑戰著名的剪刀石，在巨石陣上俯瞰台北市區。", img: "https://images.unsplash.com/photo-1502657877623-f66bf489d236?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "文間山步道", date: "2024/08/31", location: "台北大直", desc: "隱藏在大直後山的私房景點，擁有眺望摩天輪的最佳視野。", img: "https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "劍潭山 + 圓山步道", date: "2024/08/04", location: "圓山風景區", desc: "走訪軍事歷史痕跡，並在「老地方」觀機平台看飛機。", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "南港山 + 拇指山 + 象山", date: "2024/06/30", location: "連峰縱走", desc: "一場體力與視野的饗宴，橫跨南港山系欣賞 101。", img: "https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "豹山溪 + 虎山步道", date: "2024/05/26", location: "台北信義", desc: "清幽的溪谷步道，是市區中難得一見的避暑勝地。", img: "https://images.unsplash.com/photo-1469521669194-b785a6230560?auto=format&fit=crop&q=80&w=1000", url: "#" },
                { title: "象山親山步道", date: "2024/03/16", location: "經典步道", desc: "最受歡迎的路線，在一線天的奇岩窄縫中感受力量。", img: "https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?auto=format&fit=crop&q=80&w=1000", url: "#" }
            ]
        };

        function renderUI() {
            const plannedEl = document.getElementById('planned-container');
            if (data.planned.length === 0) {
                plannedEl.innerHTML = `
                    <div class="col-span-full border-2 border-dashed border-slate-200 rounded-3xl py-20 flex flex-col items-center justify-center text-slate-400 bg-slate-50/50">
                        <svg class="w-12 h-12 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <p class="font-bold">目前尚無計畫行程</p>
                    </div>`;
            }

            const candidateEl = document.getElementById('candidate-container');
            candidateEl.innerHTML = data.candidate.map(item => `
                <a href="${item.url}" class="group block bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm transition-all hover:shadow-xl hover:-translate-y-1">
                    <div class="relative h-64 overflow-hidden">
                        <img src="${item.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute top-4 right-4 px-3 py-1 bg-white/90 backdrop-blur rounded-full text-[10px] font-black text-slate-600 uppercase tracking-widest">${item.tag}</div>
                    </div>
                    <div class="p-8">
                        <div class="text-xs font-bold text-emerald-600 mb-2">${item.location}</div>
                        <h3 class="text-2xl font-black text-slate-900 mb-4 group-hover:text-emerald-700 transition-colors">${item.title}</h3>
                        <p class="text-slate-500 text-sm line-clamp-2">${item.desc}</p>
                    </div>
                </a>
            `).join('');

            const completedEl = document.getElementById('completed-container');
            completedEl.innerHTML = data.completed.map(item => `
                <a href="${item.url}" class="group block bg-white border border-slate-100 p-4 rounded-2xl transition-all hover:bg-emerald-50/30">
                    <div class="relative aspect-video rounded-xl overflow-hidden mb-4">
                        <!-- 已移除 grayscale，保持原圖色彩 -->
                        <img src="${item.img}" class="w-full h-full object-cover transition-all duration-500">
                        ${item.isLatest ? `<span class="absolute top-2 left-2 bg-emerald-600 text-white text-[10px] font-bold px-2 py-0.5 rounded">NEW</span>` : ''}
                    </div>
                    <div>
                        <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-1">
                            <span>${item.date}</span>
                            <span>${item.location}</span>
                        </div>
                        <h4 class="font-bold text-slate-900 group-hover:text-emerald-800 transition-colors line-clamp-1">${item.title}</h4>
                    </div>
                </a>
            `).join('');
        }

        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        window.onload = renderUI;
    </script>
</body>
</html>
